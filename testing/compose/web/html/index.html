<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Resgate - Hello World Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/resclient@latest/dist/resclient.min.js"></script>
</head>

<body>
    <div id="root">
        <span class="heading">Discovered systems:</span><br />
    </div>

    <div id="shardroot">
        <br />
        <span class="heading">Discovered shards:</span><br />
    </div>

    <div id="player1">
        <br />
        <span class="heading">Player 1 position:</span><br />
    </div>

    <div id="velocity">
        <br />
        <span class="heading">Player 1 velocity:</span>
        Magnitude (km/hr): <input type="number" id="magnitude" min="0">
        x: <input type="number" id="ux" min="-1" max="1" step="0.1">
        y: <input type="number" id="uy" min="-1" max="1" step="0.1">
        z: <input type="number" id="uz" min="-1" max="1" step="0.1">
        <button onclick="changeVelocity()">Change Velocity</button>
    </div>

    <div id="receiver">
        <br>
        <span class="heading">Player 1 Radar Receiver:</span>
        <div id="radar_receiver"></div>
    </div>

    <div id="navigation">
        <br>
        <span class="heading">Player 1 target:</span>
        <div id="player1_target">No current target</div>
    </div>

    <div id="contacts">
        <br>
        <span class="heading">Player 1 contacts:</span>
        <div id="player1_contacts">No current contacts</div>
    </div>



</body>

<script src="./index.js"></script>

</html>
